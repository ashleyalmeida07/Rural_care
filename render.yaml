databases:
  - name: ruralcare-db
    databaseName: ruralcare
    user: ruralcare
    plan: free
    region: oregon

services:
  - type: web
    name: rural-care
    runtime: python
    plan: free
    region: oregon
    buildCommand: "./build.sh"
    startCommand: "gunicorn cancer_treatment_system.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --threads 2 --timeout 120"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ruralcare-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ML_FEATURES_ENABLED
        value: "False"
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: ALCHEMY_RPC_URL
        sync: false
      - key: BLOCKCHAIN_PRIVATE_KEY
        sync: false
      - key: BLOCKCHAIN_CONTRACT_ADDRESS
        sync: false
      - key: PRESCRIPTION_CONTRACT_ADDRESS
        sync: false
      - key: BLOCKCHAIN_ENABLED
        value: "True"
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: AGORA_APP_ID
        sync: false
      - key: AGORA_APP_CERTIFICATE
        sync: false
