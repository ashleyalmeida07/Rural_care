databases:
  - name: ruralcare-db
    databaseName: ruralcare
    user: ruralcare
    plan: free
    region: oregon

services:
  - type: web
    name: rural-care
    runtime: python
    plan: free
    region: oregon
    buildCommand: "chmod +x build.sh && ./build.sh"
    startCommand: "gunicorn cancer_treatment_system.wsgi:application --timeout 120 --workers 1 --threads 2 --worker-class gthread"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ruralcare-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DEBUG
        value: "False"
      - key: USE_LIGHTWEIGHT_DEPS
        value: "true"
      - key: ML_FEATURES_ENABLED
        value: "False"
      - key: BLOCKCHAIN_ENABLED
        sync: false
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: AGORA_APP_ID
        sync: false
      - key: AGORA_APP_CERTIFICATE
        sync: false
