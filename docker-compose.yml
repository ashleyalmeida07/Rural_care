version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - ML_FEATURES_ENABLED=True
      - SECRET_KEY=django-insecure-local-dev-key-change-in-production
      - USE_LOCAL_DB=true
    volumes:
      - ./media:/app/media
      - ./staticfiles:/app/staticfiles
    restart: unless-stopped

