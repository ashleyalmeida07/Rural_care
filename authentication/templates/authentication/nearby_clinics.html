<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareFinder | Nearby Clinics</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            navy: {
              900: '#0f172a', // Deep Navy
              800: '#1e293b', // Lighter Navy
              700: '#334155',
            },
            accent: {
              500: '#3b82f6', // Bright Blue
              600: '#2563eb',
            }
          }
        }
      }
    }
  </script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body { font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; }
    
    #map { height: 100vh; width: 100%; z-index: 0; }

    /* Navy Sidebar Styling */
    .navy-panel {
      background: rgba(15, 23, 42, 0.95); /* Navy 900 with opacity */
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 20px 0 40px rgba(0, 0, 0, 0.2);
    }

    /* Scrollbar */
    .custom-scroll::-webkit-scrollbar { width: 6px; }
    .custom-scroll::-webkit-scrollbar-track { background: transparent; }
    .custom-scroll::-webkit-scrollbar-thumb { background-color: #334155; border-radius: 20px; }

    /* Pulse Animation */
    .loader-pulse { animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite; }
    @keyframes pulse-ring {
      0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
      70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(59, 130, 246, 0); }
      100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
    }

    /* Custom Markers */
    .custom-pin {
      background-color: #3b82f6;
      border: 3px solid #0f172a;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      width: 20px; height: 20px;
      transition: all 0.3s ease;
    }
    .custom-pin:hover { transform: scale(1.3); background-color: #60a5fa; border-color: white; }
    
    .user-pin {
      background-color: #ef4444; /* Red for user */
      border: 3px solid white;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(239, 68, 68, 0.6);
    }

    /* --- POPUP OVERRIDES --- */
    /* Remove default Leaflet white bubble styles */
    .leaflet-popup-content-wrapper {
      background: #1e293b; /* Navy 800 */
      color: white;
      border-radius: 12px;
      padding: 0;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    .leaflet-popup-tip { background: #1e293b; }
    .leaflet-popup-content { margin: 0; width: 260px !important; }
    .leaflet-container a.leaflet-popup-close-button {
      color: #94a3b8;
      top: 8px; right: 8px;
    }
    .leaflet-container a.leaflet-popup-close-button:hover { color: white; }

    /* Animation */
    .fade-in-up {
      animation: fadeInUp 0.5s ease-out forwards;
      opacity: 0; transform: translateY(15px);
    }
    @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body class="bg-navy-900 relative">

  <div id="initial-loader" class="fixed inset-0 z-50 bg-navy-900 flex flex-col items-center justify-center text-white">
    <div class="w-16 h-16 bg-accent-500 rounded-full flex items-center justify-center mb-4 loader-pulse">
      <i class="fa-solid fa-location-dot text-2xl text-white"></i>
    </div>
    <h2 class="text-xl font-medium tracking-wide">Locating Nearby Clinics...</h2>
  </div>

  <div class="fixed top-0 left-0 h-full w-full md:w-[420px] z-20 navy-panel flex flex-col transform transition-transform duration-500 -translate-x-full md:translate-x-0" id="sidebar">
    
    <div class="p-6 border-b border-white/10">
      <div class="flex items-center gap-3 mb-1">
        <div class="w-10 h-10 bg-accent-500/20 text-accent-500 border border-accent-500/30 rounded-xl flex items-center justify-center shadow-lg shadow-accent-500/10">
          <i class="fa-solid fa-notes-medical text-lg"></i>
        </div>
        <div>
          <h1 class="text-xl font-bold text-white tracking-tight">CareFinder</h1>
          <p class="text-xs text-slate-400">Medical Network</p>
        </div>
      </div>
    </div>

    <div class="px-6 py-4 bg-navy-800/50 flex justify-between items-center border-b border-white/5">
      <span class="text-xs font-semibold text-slate-400 uppercase tracking-wider">Nearby Facilities</span>
      <span id="result-count" class="bg-accent-600 text-white text-[10px] px-2 py-0.5 rounded shadow">Searching...</span>
    </div>

    <div id="clinics-list" class="flex-1 overflow-y-auto custom-scroll p-4 space-y-3"></div>

    <button id="close-sidebar" class="md:hidden absolute top-4 right-4 text-slate-400 hover:text-white">
      <i class="fa-solid fa-xmark text-xl"></i>
    </button>
  </div>

  <div id="map"></div>

  <div class="fixed top-4 right-4 z-[400] flex flex-col gap-2">
      <button id="layer-toggle" class="bg-white text-navy-900 w-10 h-10 rounded-lg shadow-xl hover:bg-gray-100 transition flex items-center justify-center" title="Switch Map View">
        <i class="fa-solid fa-layer-group text-lg"></i>
      </button>
  </div>

  <button id="open-sidebar" class="md:hidden fixed bottom-6 left-6 z-30 bg-accent-600 text-white p-4 rounded-full shadow-lg hover:bg-accent-500 transition shadow-accent-500/40">
    <i class="fa-solid fa-list-ul"></i>
  </button>

<script>
    // -- UI HELPERS --
    const loader = document.getElementById('initial-loader');
    const listContainer = document.getElementById('clinics-list');
    const resultCount = document.getElementById('result-count');
    const layerToggleBtn = document.getElementById('layer-toggle');

    // -- MAP LAYERS --
    // 1. Clean Voyager (Default)
    const streetLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; OpenStreetMap &copy; CARTO', maxZoom: 20
    });
    
    // 2. Satellite (Esri)
    const satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: '&copy; Esri', maxZoom: 19
    });

    let currentLayer = 'street';

    // -- ICONS --
    const createIcon = (type) => L.divIcon({
        className: type === 'user' ? 'user-pin' : 'custom-pin',
        iconSize: [24, 24], iconAnchor: [12, 12], popupAnchor: [0, -12]
    });

    // -- MAIN LOGIC --
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(pos) {
            const userLat = pos.coords.latitude;
            const userLng = pos.coords.longitude;

            const map = L.map('map', { zoomControl: false, layers: [streetLayer] }).setView([userLat, userLng], 14);
            L.control.zoom({ position: 'bottomright' }).addTo(map);

            // Layer Toggle Logic
            layerToggleBtn.addEventListener('click', () => {
                if (currentLayer === 'street') {
                    map.removeLayer(streetLayer);
                    map.addLayer(satelliteLayer);
                    currentLayer = 'satellite';
                    layerToggleBtn.innerHTML = '<i class="fa-solid fa-earth-americas"></i>';
                } else {
                    map.removeLayer(satelliteLayer);
                    map.addLayer(streetLayer);
                    currentLayer = 'street';
                    layerToggleBtn.innerHTML = '<i class="fa-solid fa-layer-group"></i>';
                }
            });

            // User Marker
            L.marker([userLat, userLng], { icon: createIcon('user') }).addTo(map)
             .bindPopup('<div class="p-2 text-center text-sm font-semibold text-slate-200">Current Location</div>');

            // --- FETCH DATA ---
            fetch(`/api/nearby-clinics/?lat=${userLat}&lng=${userLng}`)
              .then(res => res.json())
              .then(data => {
                if(data.clinics) resultCount.innerText = `${data.clinics.length} RESULTS`;

                data.clinics.forEach((c, index) => {
                  
                  // Google Maps Directions Link
                  const dirLink = `https://www.google.com/maps/dir/?api=1&origin=${userLat},${userLng}&destination=${c.lat},${c.lng}`;

                  // 1. Map Marker
                  const marker = L.marker([c.lat, c.lng], { icon: createIcon('clinic') }).addTo(map);

                  // 2. Redesigned Popup Content (Dark Theme)
                  const popupHtml = `
                    <div class="overflow-hidden">
                      <div class="bg-accent-600 px-4 py-3 flex items-start justify-between">
                        <h3 class="font-bold text-white text-base leading-tight pr-2">${c.name}</h3>
                        <i class="fa-solid fa-hospital text-white/50"></i>
                      </div>
                      <div class="p-4 bg-navy-800">
                         <div class="flex items-center text-slate-400 text-xs mb-3">
                            <i class="fa-solid fa-map-pin mr-2 text-accent-500"></i>
                            <span>${c.address || "Address unavailable"}</span>
                         </div>
                         <div class="flex items-center text-slate-400 text-xs mb-4">
                            <i class="fa-solid fa-location-crosshairs mr-2 text-accent-500"></i>
                            <span>${c.distance} km away</span>
                         </div>
                         
                         <div class="grid grid-cols-2 gap-2">
                             <a href="tel:${c.phone}" class="flex items-center justify-center bg-navy-700 hover:bg-navy-600 text-white text-xs py-2 rounded transition border border-white/5">
                                <i class="fa-solid fa-phone mr-1.5 "></i> Call
                             </a>
                             <a href="${dirLink}" target="_blank" class="flex items-center justify-center bg-accent-600 hover:bg-accent-500 text-white text-xs py-2 rounded transition shadow-lg shadow-accent-600/20">
                                <i class="fa-solid fa-diamond-turn-right mr-1.5"></i> Route
                             </a>
                         </div>
                      </div>
                    </div>
                  `;
                  marker.bindPopup(popupHtml);

                  // 3. Sidebar Card
                  const card = document.createElement('div');
                  card.className = "bg-navy-800 p-4 rounded-xl border border-white/5 hover:border-accent-500/50 transition-all cursor-pointer group fade-in-up hover:bg-navy-700";
                  card.style.animationDelay = `${index * 100}ms`;
                  
                  card.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="font-semibold text-slate-200 group-hover:text-accent-500 transition-colors text-sm">${c.name}</h3>
                        <span class="bg-navy-900 text-slate-400 text-[10px] font-bold px-2 py-1 rounded border border-white/5 whitespace-nowrap">
                            ${c.distance} km
                        </span>
                    </div>
                    <p class="text-xs text-slate-500 mb-3 truncate">${c.address || ''}</p>
                    
                    <div class="flex items-center gap-2 mt-auto">
                        <a href="tel:${c.phone}" class="flex-1 text-center text-xs font-medium text-slate-300 bg-navy-900 py-2 rounded border border-white/5 hover:bg-white hover:text-navy-900 transition">
                            Call
                        </a>
                        <a href="${dirLink}" target="_blank" onclick="event.stopPropagation();" class="flex-1 text-center text-xs font-medium text-white bg-accent-600 py-2 rounded shadow hover:bg-accent-500 transition">
                            Directions
                        </a>
                    </div>
                  `;

                  card.addEventListener('click', () => {
                     map.flyTo([c.lat, c.lng], 16);
                     marker.openPopup();
                     if(window.innerWidth < 768) document.getElementById('sidebar').classList.add('-translate-x-full');
                  });

                  listContainer.appendChild(card);
                });

                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 500);
              })
              .catch(err => {
                 console.error(err);
                 loader.innerHTML = '<p class="text-red-400">Error loading data.</p>';
              });

        }, () => {
             alert("Location access denied.");
             loader.remove();
        });
    }

    // Sidebar Logic
    const sidebar = document.getElementById('sidebar');
    document.getElementById('open-sidebar').addEventListener('click', () => sidebar.classList.remove('-translate-x-full'));
    document.getElementById('close-sidebar').addEventListener('click', () => sidebar.classList.add('-translate-x-full'));
</script>
</body>
</html>
